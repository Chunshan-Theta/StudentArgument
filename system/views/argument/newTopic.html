<!doctype html>
<html lang="en">

<head>
    <%- include ../argument/import/basic.html %>
<%- include ../argument/import/templete_css.html %>
</head>

<body class="index-page">
    <header>
     <%- include ../argument/bar/header.html %>   
    </header>
    <div class="wrapper">
        <div class="header header-filter" style="background-image: url('assets/img/bg2.jpeg');">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="brand">
                            <h1>Argument System.</h1>
                            <h3>argument platflom for student.</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main main-raised">
            <div class="section section-basic">
                <div class="container">
                    <form action="./Topic" method="post">
                        <div class="title">
                            <h2>新增論證主題</h2>
                        </div>
                        <!--Input 1 : content-->
                        <div class="col-sm-8">
                            <h3>1.論證主題內容輸入</h3>
                            <div class="input-group">
                                <span class="input-group-addon">
							        <i class="fa fa-comment-o"></i>
						        </span>
                                <div class="form-group label-floating">
                                    <label class="control-label">論證主題內容</label>
                                    <input type="text" name='content' class="form-control" value="例如：臺灣目前核能中利益與安全該怎麼取捨?" />
                                </div>
                            </div>
                        </div>
                        <!--/ Input 1 : User id-->
                        <!-- summit button-->
                        <div class="col-sm-12">
                            <input type="submit" class="btn btn-primary" value="新增"></input>
                        </div>
                        <!--/ summit button-->
                    </form>
                </div>
            </div>
        </div>
        <footer>
            <%- include ../argument/bar/footer.html %> 
        </footer>
    </div>
</body>
<!--   Core JS Files   -->
<script src="assets/js/jquery.min.js" type="text/javascript"></script>
<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="assets/js/material.min.js"></script>
<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
<script src="assets/js/nouislider.min.js" type="text/javascript"></script>
<!--  Plugin for the Datepicker, full documentation here: http://www.eyecon.ro/bootstrap-datepicker/ -->
<script src="assets/js/bootstrap-datepicker.js" type="text/javascript"></script>
<!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
<script src="assets/js/material-kit.js" type="text/javascript"></script>
<script type="text/javascript">
$().ready(function() {
    // the body of this function is in assets/material-kit.js
    materialKit.initSliders();
    window_width = $(window).width();

    if (window_width >= 992) {
        big_image = $('.wrapper > .header');

        $(window).on('scroll', materialKitDemo.checkScrollForParallax);
    }

});
</script>

</html>
