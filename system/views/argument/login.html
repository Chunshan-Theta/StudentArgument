<!doctype html>
<html lang="en">

<head>
    <%- include ../argument/import/basic.html %>
        <%- include ../argument/import/templete_css.html %>
</head>

<body class="index-page">
    <header>
        <%- include ../argument/bar/header.html %>
    </header>
    <div class="wrapper">
        <div class="header header-filter" style="background-image: url('assets/img/bg2.jpeg');">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="brand">
                            <h1>Argument System.</h1>
                            <h3>argument platflom for student.</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main main-raised">
            <div class="section section-basic">
                <div class="container">
                    <form action="./argument2" method="post">
                        <div class="title">
                            <h2>進入論證活動</h2>
                        </div>
                        <!--Input 1 : User id-->
                        <div class="col-sm-6">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-envelope-o"></i>
                                </span>
                                <div class="form-group label-floating">
                                    <label class="control-label">信箱</label>
                                    <input type="text" name='mail' value="user@mail.com" class="form-control" />
                                </div>
                            </div>
                        </div>
                        <!--/ Input 1 : User id-->
                        <!--Input 2 : Activity id-->
                        <div class="col-sm-6">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-tag"></i>
                                </span>
                                <div class="form-group label-floating">
                                    <label class="control-label">活動代號</label>
                                    <input type="text" name='a_tag' value="0-0000000000" class="form-control" />
                                </div>
                            </div>
                        </div>
                        <!--/ Input 2 : Activity id-->
                        <!-- summit button-->
                        <div class="col-sm-12">
                            <input type="submit" class="btn btn-primary" value="進入活動"></input>
                        </div>
                        <!--/ summit button-->
                    </form>
                </div>
            </div>
        </div>
        <footer>
            <%- include ../argument/bar/footer.html %>
        </footer>
    </div>
</body>
<!--   Core JS Files   -->

<script type="text/javascript">
$().ready(function() {
    // the body of this function is in assets/material-kit.js
    materialKit.initSliders();
    window_width = $(window).width();

    if (window_width >= 992) {
        big_image = $('.wrapper > .header');

        $(window).on('scroll', materialKitDemo.checkScrollForParallax);
    }

});
