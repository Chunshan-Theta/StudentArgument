<!doctype html>
<html lang="en">

<head>
    <%- include ../argument/import/basic.html %>
<%- include ../argument/import/templete_css.html %>
</head>

<body class="index-page">
    <!-- Navbar -->
    <header>
     <%- include ../argument/bar/header.html %>   
    </header>
    <!-- End Navbar -->
    <div class="wrapper">
        <div class="header header-filter" style="background-image: url('assets/img/bg2.jpeg');">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="brand">
                            <h1>Argument System.</h1>
                            <h3>argument platflom for student.</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main main-raised">
            <div class="section section-basic">
                <div class="container">
                    <form action="./user" method="post">
                        <div class="title">
                            <h2>填寫註冊資料</h2>
                        </div>
                        <!--Input  : mail-->
                        <div class="col-sm-6">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-envelope-o"></i>
                                </span>
                                <div class="form-group label-floating">
                                    <label class="control-label">mail</label>
                                    <input type="text" name='mail' class="form-control" />
                                </div>
                            </div>
                        </div>
                        <!--/ Input  : mail-->
                        <!--Input  : pws-->
                        <div class="col-sm-6">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-key"></i>
                                </span>
                                <div class="form-group label-floating">
                                    <label class="control-label">passwords</label>
                                    <input type="text" name='pws' class="form-control" />
                                </div>
                            </div>
                        </div>
                        <!--/ Input  : pws-->
                        </hr>
                        <!--Input  : User name-->
                        <div class="col-sm-6">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-id-card"></i>
                                </span>
                                <div class="form-group label-floating">
                                    <label class="control-label">姓名</label>
                                    <input type="text" name='u_name' class="form-control" />
                                </div>
                            </div>
                        </div>
                        <!--/ Input  : User name-->
                        <!--Input  : school-->
                        <div class="col-sm-6">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-tag"></i>
                                </span>
                                <div class="form-group label-floating">
                                    <label class="control-label">學校單位</label>
                                    <input type="text" name='u_school' class="form-control" />
                                </div>
                            </div>
                        </div>
                        <!--/ Input  : school -->
                        <!--Input  : birthday-->
                        <div class="col-sm-6">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-user-circle-o"></i>
                                </span>
                                <div class="form-group label-floating">
                                    <label class="control-label">birthday</label>
                                    <input type="text" id="datepicker" name="u_birthday" class="datepicker form-control" value="2018-01-11" />
                                </div>
                            </div>
                        </div>
                        <!--/ Input  : birthday -->
                        <!--Input  : teacher-->
                        <div class="col-sm-6">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-user-circle-o"></i>
                                </span>
                                <div class="form-group label-floating">
                                    <label class="control-label">Teacher mail (not must)</label>
                                    <input type="text" name='parent_mail' class="form-control" />
                                </div>
                            </div>
                        </div>
                        <!--/ Input  : teacher -->
                        
                        
                        <!-- summit button-->
                        <div class="col-sm-12">
                            <input type="submit" class="btn btn-primary" value="註冊"></input>
                        </div>
                        <!--/ summit button-->
                    </form>
                </div>
            </div>
        </div>
        <footer>
            <%- include ../argument/bar/footer.html %> 
        </footer>
    </div>
</body>
<!--   Core JS Files   -->
<script src="assets/js/jquery.min.js" type="text/javascript"></script>
<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="assets/js/material.min.js"></script>
<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
<script src="assets/js/nouislider.min.js" type="text/javascript"></script>
<!--  Plugin for the Datepicker, full documentation here: http://www.eyecon.ro/bootstrap-datepicker/ -->
<script src="assets/js/bootstrap-datepicker.js" type="text/javascript"></script>
<!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
<script src="assets/js/material-kit.js" type="text/javascript"></script>
<script type="text/javascript">
$().ready(function() {
    // the body of this function is in assets/material-kit.js
    materialKit.initSliders();
    window_width = $(window).width();

    if (window_width >= 992) {
        big_image = $('.wrapper > .header');

        $(window).on('scroll', materialKitDemo.checkScrollForParallax);
    }

});
</script>

</html>
